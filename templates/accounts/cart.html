{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Cart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>

      .cart-img{
        width: 100px;
      }

      .pro-name{
        margin-left: 30px;
      }

      .alert-msg{
        padding: 15px 0px 15px 20px;
        border: solid;
        border-width: 1px;
        border-radius: 5px;
        border-color: #198754;
        color: #198754;
        margin-bottom: 30px;
    }

    .nav-comp{
      display: flex;
  }

  .username-logout{
      display: flex;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
      padding: 1px 15px;
  }

  .username{
      margin-right: 10px;
  }

    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-light fixed-top d-flex justify-content-between p-0">
      <div class="nav-items">
          <a href="#mens" class="headerlinks">Men</a>
          <a href="#women" class="headerlinks">Women</a>
      </div>
      <div class="logo">
          <a href="/">
          <img src="{% static 'logo3.png' %}" width="190px">
          </a>
      </div>
      <div class="headericons h4 m-0 nav-comp">
          <div class="username-logout">
              <div class="username">{{ user.username }}</div>
              <a href="/userauth/logout"><i class='bi-person-circle ml-1'></i></a>
          </div>
          <a href="{% url 'cart' %}" class="bag"><i class='bi-bag m-2'></i></a>
      </div>
  </nav>
    
    <div class="container px-3 my-5 clearfix">

      {% if messages %}
      <div class="alert-msg">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
      </div>
      {% endif %}

        <!-- Shopping cart table -->
        <div class="card">
            <div class="card-header">
                <h2>Shopping Cart</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-bordered m-0">
                    <thead>
                      <tr>
                        <!-- Set columns width -->
                        <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
                        <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
                        <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#" class="shop-tooltip float-none text-light" title="" data-original-title="Clear cart"><i class="ino ion-md-trash"></i></a></th>
                      </tr>
                    </thead>
                    <tbody>

                      {% for x in cart_items %}

                      <tr>
                        <td class="p-4">
                          <div class="media align-items-center">
                            <img src="/media/{{x.product.product_images.first.image}}" class="cart-img">
                            <div class="media-body">
                              <a href="#" class="d-block text-dark pro-name">{{x.product.product_name}}</a>
                            </div>
                          </div>
                        </td>
                        <td class="text-right font-weight-semibold align-middle p-4">Rs. {{x.product.price}}.00</td>
                        <td class="text-center align-middle px-0"><a href="{% url 'remove_cart' x.uid %}" class="shop-tooltip close float-none text-danger" title="" data-original-title="Remove">Ã—</a></td>
                      </tr>

                      {% endfor %}
            
            
                    </tbody>
                  </table>
                </div>
                    <div class="text-right mt-4">
                      <label class="text-muted font-weight-normal m-0">Total price</label>
                      <div class="text-large"><strong>Rs. {{ total }}.00</strong></div>
                    </div>
                  </div>
                </div>
            
                <div class="float-right">
                  <button type="button" class="btn btn-lg btn-primary mt-2" id="rzp-button1">Checkout</button>
                </div>
            
              </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <script>
      var options = {
          "key": "rzp_test_j6SNOGcifJAZYW", // Enter the Key ID generated from the Dashboard
          "amount": "{{payment.amount}}", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
          "currency": "INR",
          "name": "Ecommerce",
          "order_id": "{{payment.id}}", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
          "handler": function (response){
              window.location.href = `http://127.0.0.1:8000/accounts/success/?order_id={{payment.id}}`
              //alert(response.razorpay_payment_id);
              //alert(response.razorpay_order_id);
              //alert(response.razorpay_signature)
          },
          "theme": {
              "color": "#3399cc"
          }
      };
      var rzp1 = new Razorpay(options);
      rzp1.on('payment.failed', function (response){
              //alert(response.error.code);
              alert(response.error.description);
              //alert(response.error.source);
              //alert(response.error.step);
              //alert(response.error.reason);
              //alert(response.error.metadata.order_id);
              //alert(response.error.metadata.payment_id);
      });
      document.getElementById('rzp-button1').onclick = function(e){
          rzp1.open();
          e.preventDefault();
      }
      </script>

  </body>
</html>
